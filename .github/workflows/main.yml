name: classicslive-integration CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y valgrind git

      - name: Clone libretro-common
        run: git clone https://github.com/libretro/libretro-common

      - name: Set CLASSICS_LIVE_LIBRETRO_DIR
        run: echo "CLASSICS_LIVE_LIBRETRO_DIR=$(pwd)/libretro-common" >> $GITHUB_ENV

      - name: Build test suite
        run: make

      - name: Run test with Valgrind
        run: valgrind --leak-check=full --error-exitcode=1 ./cl_test

  build-test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Clone libretro-common
        run: git clone https://github.com/libretro/libretro-common

      - name: Set CLASSICS_LIVE_LIBRETRO_DIR
        shell: powershell
        run: echo "setx CLASSICS_LIVE_LIBRETRO_DIR \"$PWD\libretro-common\""

      - name: Build test suite
        shell: powershell
        run: |
          # Use default MSVC environment (already on windows-latest)
          cl_test_path = Join-Path $env:CLASSICS_LIVE_LIBRETRO_DIR "..\cl_test.c"
          # Compile test (assuming Makefile works with MSVC)
          nmake /f Makefile

      - name: Run test
        shell: powershell
        run: .\cl_test.exe
